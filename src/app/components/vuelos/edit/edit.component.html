<div class="container" style="margin: 15px; margin-left: 10%">
    <div class="card">
        <div class="card-header"><h5>{{"editarVuelo"|translate}}</h5></div>
        <div class="card-body">
            <form class="form-group" [formGroup]="editForm">
                <div class="row">
                    <div class="col-3" hidden=true>
                        <label>Id:</label>
                        <input type="text" class="form-control" value="{{ vueloEdit.idVuelo }}" >
                    </div>
                    <div class="col-4">
                        <label>{{"listas.vuelos.fechaVuelo"|translate}}</label>
                        <input type="date" class="form-control" formControlName="fecha"
                            value="{{ dateNow | date: 'yyyy-MM-dd' }}" required>
                    </div>
                    <div class="col-4">
                        <label>{{"listas.vuelos.aerolinea"|translate}}:</label>
                        <select class="form-control" formControlName="aerolinea" required>
                            <option selected disabled value="">{{"comboBox.seleccioneUna"|translate}} {{"listas.vuelos.aerolinea"|translate}}</option>
                            <option *ngFor="let aero of aerolineaList" value="{{aero.id_aerolinea}}">
                                {{ aero.nombreAerolinea }}</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label>{{"Ruta"|translate}}:</label>
                        <select class="form-control" formControlName="ruta" required>
                            <option selected disabled value="">Seleccione una ruta</option>
                            <option *ngFor="let ruta of rutaList" value="{{ ruta.idRuta }}">
                                {{"comboBox.de"|translate}}: {{ ruta.origen.nombreCiudad }} {{"comboBox.a"|translate}}: {{ ruta.destino.nombreCiudad }}
                            </option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="row" style="float: right;">
                <div class="col-12">
                    <button class="btn btn-success" (click)="actualizar()" [disabled]="editForm.invalid">{{"botones.cambios"|translate}}</button>
                    &nbsp;
                    <button class="btn btn-danger" routerLink='/vuelos'>{{"botones.cancelar"|translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
