<div class="container" style="margin: 15px; margin-left: 10%">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Crear vuelo</h5>
        </div>
        <div class="card-body">
            <form class="form-group" [formGroup]="createForm">
                <div class="row">
                    <div class="col-3" hidden=true>
                        <label>Id:</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-4">
                        <label>Fecha de Vuelo:</label>
                        <input type="date" class="form-control" formControlName="fecha"
                            value="{{ dateNow | date: 'yyyy-MM-dd' }}" required>
                    </div>
                    <div class="col-4">
                        <label>Aerolinea:</label>
                        <select class="form-control" formControlName="aerolinea" required>
                            <option selected disabled value="">Seleccione una aerolina</option>
                            <option *ngFor="let aero of aerolineaList" value="{{aero.id_aerolinea}}">
                                {{ aero.nombreAerolinea }}</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label>Ruta:</label>
                        <select class="form-control" formControlName="ruta" required>
                            <option selected disabled value="">Seleccione una ruta</option>
                            <option *ngFor="let ruta of rutaList" value="{{ ruta.idRuta }}">
                                De: {{ ruta.origen.nombreCiudad }} a: {{ ruta.destino.nombreCiudad }}
                            </option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="row" style="float: right;">
                <div class="col-12">
                    <button class="btn btn-success" (click)="guardar()"
                        [disabled]="createForm.invalid">
                        Guardar</button>
                    &nbsp;
                    <button class="btn btn-danger" routerLink='/vuelos'>Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
